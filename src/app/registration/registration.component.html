<mat-card>
    <form [formGroup]="registrationForm" class="registration-form">
        <h2>Create a New Account</h2>
        <p>
            <mat-form-field>
                <mat-label>First name</mat-label>
                <input [(ngModel)]="UserToRegister.first_Name" matInput formControlName="firstName" required>
                <mat-error *ngIf="f.firstName.errors?.required">First name is required</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Last name</mat-label>
                <input [(ngModel)]="UserToRegister.last_Name" matInput formControlName="lastName" required>
                <mat-error *ngIf="f.lastName.errors?.required">Last name is required</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input [(ngModel)]="UserToRegister.email" matInput placeholder="ex@gmail.com" formControlName="email" required>
                <mat-error *ngIf="f.email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="f.email.errors?.email">Invalid email</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input [(ngModel)]="UserToRegister.password" type="password" matInput formControlName="password" required>
                <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="f.password.errors?.minlength">Password needs to contain at least 6 numbers or letters</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input type="password" matInput formControlName="confirmPassword" required>
                <mat-error *ngIf="f.confirmPassword.errors?.required">Confirm password is required</mat-error>
            </mat-form-field>
        </p>
        <button type="submit" (click)="submit()" [disabled]="!registrationForm.valid" mat-stroked-button>Sign Up</button>

    </form>
</mat-card>
