<div>
<mat-card class="banks-card">
    <mat-card-header>
      <mat-card-title>Bank Accounts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
              <th>Bank</th>
              <th>Branch</th>
              <th>Account No.</th>
              <th>Owner</th>
              <th></th>
            </tr>
            <tr *ngFor="let account of bankAcoounts">
              <td>{{account.bank.name}}</td>
              <td>Shoham</td>
              <td>{{account.account_number}}</td>
              <td>{{account.first_Name}} {{account.last_Name}}</td>
              <td>
                <button mat-stroked-button (click)="deleteCredidCard()">remove</button>
              </td>            
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openBankAccountModal()">add</button>
    </mat-card-actions>
</mat-card>

<mat-card class="credits-card">
    <mat-card-header>
      <mat-card-title>Credit Cards</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
              <th>Card Number</th>
              <th>Owner</th>
              <th></th>
            </tr>
            <tr>
                <td>
                    **** **** **** 1234
                </td>
                <td>
                    Lior Paz
                </td>
              <td>
                <button mat-stroked-button>remove</button>
              </td>            
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openCreditCardModal()">add</button>
    </mat-card-actions>
</mat-card>
</div>
