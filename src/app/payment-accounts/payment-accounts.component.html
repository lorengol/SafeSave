<div class="payment-accounts">
  <mat-card class="banks-card">
    <mat-card-header>
      <mat-card-title>Bank Accounts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <th>Bank</th>
          <th>Branch</th>
          <th>Account No.</th>
          <th>Owner</th>
          <th></th>
        </tr>
        <tr *ngFor="let account of bankAcoounts">
          <td>{{account.bank.name}}</td>
          <td>{{account.branch.name}}</td>
          <td>{{account.account_number}}</td>
          <td>{{account.first_Name}} {{account.last_Name}}</td>
          <td>
            <button mat-stroked-button (click)="deleteBankAccount(account.account_number)">remove</button>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openBankAccountModal()">add</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="credits-card">
    <mat-card-header>
      <mat-card-title>Credit Cards</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <th>Card Number</th>
          <th>Owner</th>
          <th></th>
        </tr>
        <tr *ngFor="let card of creditCards">
          <td>
            **** **** **** {{card.card_number}}
          </td>
          <td>
            {{card.card_holder_name}}
          </td>
          <td>
            <button mat-stroked-button (click)="deleteCreditCard(card.id)">remove</button>
          </td>
        </tr>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openCreditCardModal()">add</button>
    </mat-card-actions>
  </mat-card>
</div>
