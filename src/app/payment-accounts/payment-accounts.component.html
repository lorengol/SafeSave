<mat-card class="banks-card">
    <mat-card-header>
      <mat-card-title>Bank Accounts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
              <th>Bank</th>
              <th>Branch</th>
              <th>Account No.</th>
              <th>Owner</th>
              <th></th>
            </tr>
            <tr>
              <td>Hapoalim</td>
              <td>Shoham</td>
              <td>123456</td>
              <td>Lior Paz</td>
              <td>
                <button mat-stroked-button>remove</button>
              </td>            
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openBankAccountModal()">add</button>
    </mat-card-actions>
</mat-card>
