<mat-card>
    <h2>Sign In to Your Account</h2>
    <p>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="ex@gmail.com" required autocomplete="off">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput required>
        </mat-form-field>
    </p>
    <button (click)="signIn()" mat-stroked-button>Sign In</button>
</mat-card>
