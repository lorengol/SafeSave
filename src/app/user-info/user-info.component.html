<body>
    <mat-grid-list cols="2">
        <mat-grid-tile [colspan]="2">
            <mat-card>
                <form [formGroup]="profileForm">
                    <h2>My Profile</h2>
                    <p>{{user.email}}</p>
                    <mat-form-field class="margin">
                        <mat-label>First name</mat-label>
                        <input [(ngModel)]="user.first_Name" matInput formControlName="firstName">
                        <mat-error *ngIf="f.firstName.errors?.required">First name is required</mat-error>
                        <mat-error *ngIf="f.firstName.errors?.pattern">First name is not valid</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Last name</mat-label>
                        <input [(ngModel)]="user.last_Name" matInput formControlName="lastName">
                        <mat-error *ngIf="f.lastName.errors?.required">Last name is required</mat-error>
                        <mat-error *ngIf="f.lastName.errors?.pattern">Last name is not valid</mat-error>
                    </mat-form-field>
                    <br>
                    <!-- <mat-form-field class="margin">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="user.password" type="password" matInput formControlName="password">
                        <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
                        <mat-error *ngIf="f.password.errors?.minlength">Password needs to contain at least 6 numbers or
                            letters</mat-error>
                    </mat-form-field> -->
                    <!-- <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput formControlName="confirmPassword" required>
                        <mat-error *ngIf="f.confirmPassword.errors?.required">Confirm password is required</mat-error>
                    </mat-form-field> -->
                    <p>
                        <mat-form-field appearance="fill">
                            <mat-label>Choose your birthdate</mat-label>
                            <input [(ngModel)]="user.birth_date" matInput [matDatepicker]="picker"
                                formControlName="birthDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="wider">
                            <mat-label>Income</mat-label>
                            <input [(ngModel)]="user.income" matInput formControlName="income" [disabled]="onEdit">
                            <mat-error *ngIf="f.income.errors?.min">Income must be positive</mat-error>
                            <mat-error *ngIf="f.income.errors?.pattern">Income must contains only numbers</mat-error>
                        </mat-form-field>
                    </p>
                      <div>
                        <button type="submit" mat-stroked-button (click)="submit()" [disabled]="!profileForm.valid">Save</button>
                      </div>
                </form>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</body>
