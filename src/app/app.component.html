<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <mat-toolbar *ngIf="isLoggedIn()">
        <a mat-button [routerLink]="['/']"><img src="assets/img/Logo.png" class="logo"></a>
        <!-- <span class="title">Safe Save</span> -->
        <a mat-button [routerLink]="['/dashboard']">Dashboard</a>
        <a mat-button [routerLink]="['/Accounts']">Payment Accounts</a>
        <a mat-button [routerLink]="['/limitations']">Limitations</a>
        <a mat-button [routerLink]="['/debits']">Debits</a>
        <span class="spacer"></span>
        <a mat-button [matMenuTriggerFor]="menu">Hi {{userName}}!</a>
        <mat-menu #menu="matMenu">
          <a mat-menu-item [routerLink]="['/user-info']">Profile</a>
          <a mat-menu-item [routerLink]="['/']" (click)="logOut()">Log Out</a>
        </mat-menu>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
